<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{producer.add.title}"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<header>
    <a th:text="#{language.en}"
       th:href="@{/producers/add(language=${'en'})}"/>
    <a th:text="#{language.ru}"
       th:href="@{/producers/add(language=${'ru'})}"/>
</header>
<form class="w3-container" th:action="${'/producers/add'}" th:method="post">
    <label th:text="#{name.name}"/>
    <input class="w3-input" required th:type="text" th:name="name" th:placeholder="#{name.placeholder}">
    <label th:text="#{producer.country}"/>
    <input class="w3-input" required th:type="text" th:name="country" th:placeholder="#{country.placeholder}">
    <button th:type="submit" style="margin-top: 10px" class="w3-button w3-white w3-border" th:text="#{submit.name}"/>
</form>
<a th:href="${'/producers'}" th:text="#{page.prev}"/>
</body>
</html>
