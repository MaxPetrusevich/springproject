<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{producer.edit.title}"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link th:href="@{/category/catAdd.css}" rel="stylesheet" />
</head>
<body>
<header>
    <a class="w3-a" th:text="#{language.en}"
       th:href="@{/producers/edit(language=${'en'}, producerId =${unit.id})}"/>
    <a class="w3-a" th:text="#{language.ru}"
       th:href="@{/producers/edit(language=${'ru'}, producerId =${unit.id})}"/>
</header>
<form class="w3-container"  th:action="${'/producers/edit'}" th:method="post">
    <input th:type="hidden" th:name="producerId" th:value="${unit.id}">
    <label th:text="#{name.name}"/>
    <input class="w3-input" th:type="text" th:name="name" th:value="${unit.name}">
    <label th:text="#{producer.country}"/>
    <input class="w3-input" th:type="text" th:name="country" th:value="${unit.country}">
    <button th:type="submit" style="margin-top: 10px" class="w3-button w3-white w3-border" th:text="#{submit.name}"/>
</form>
<a class="w3-previous" th:href="${'/producers'}" th:text="#{page.prev}"/>
</body>
</html>
