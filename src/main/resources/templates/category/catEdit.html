<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Category edit</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<form class="w3-container" th:action="category-edit" th:method="post">
    <input th:type="hidden" th:name="catId" th:value="${unit.id}">
    <label>Name</label>
    <input class="w3-input" th:type="text" th:name="name" th:value="${unit.name}">
    <div th:if="${types.size()>0}">
        <div th:each="type, iter:${types}">
            <div th:if="${type.category eq null}">
                <input class="w3-check"  th:type="checkbox" th:name="typeId"
                       th:value="${type.id}">
                <label th:text="${type.name}"></label>
            </div>
            <div th:if="${type.category ne null}">
                <input class="w3-check" th:checked="${type.category.id == unit.id}" th:type="checkbox" th:name="typeId"
                       th:value="${type.id}">
                <label th:text="${type.name}"></label>
            </div>
        </div>

    </div>
    <button th:type="submit" style="margin-top: 10px" class="w3-button w3-white w3-border">Submit</button>
</form>
<a th:href="category-list">Previous</a>
</body>
</html>
