<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Category add</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<form class="w3-container" th:action="newCategory" th:method="post">
    <label>Name</label>
    <input class="w3-input" required th:type="text" th:name="name" placeholder="Enter the category name">
    <div th:if="${types.size()>0}">
        <div th:each="type, iter:${types}">
            <input class="w3-check"  th:type="checkbox" th:name ="typeId"  th:value="${type.id}">
            <label th:text="${type.name}"></label>
        </div>
    </div>
    <button th:type="submit" style="margin-top: 10px" class="w3-button w3-white w3-border">Submit</button>
</form>
<a th:href="categories">Previous</a>
</body>
</html>
