<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link th:href="@{/customer/edit.css}" rel="stylesheet" />

</head>
<body>
<div class="edit-container">
  <h2>Edit Profile</h2>
  <form class="form1">
    <input type="text" class="w3-input" placeholder="First Name" required>
    <input type="text" class="w3-input" placeholder="Last Name" required>
    <input type="email" class="w3-input" placeholder="Email Address" required>
    <input type="text" class="w3-input" placeholder="Username" required>
    <input type="password" class="w3-input" placeholder="New Password">
    <input type="password" class="w3-input" placeholder="Confirm New Password">
    <button type="submit" class="w3-button">Save Changes</button>
  </form>
</div>
</body>
</html>
