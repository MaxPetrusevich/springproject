<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="#{home.name}"></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
<header>
    <a th:text="#{language.en}"
       th:href="@{/home(language=${'en'})}"></a>
    <a th:text="#{language.ru}"
       th:href="@{/home(language=${'ru'})}"></a>
</header>
<p th:text="#{start.choose}"></p>
<form th:action="@{'/home/view'}" th:method="get">
    <select class="w3-select" th:name="listName">
        <option th:value="1" selected th:text="#{technique.name}"></option>
        <option th:value="2" th:text="#{category.name}"></option>
        <option th:value="3" th:text="#{model.name}"></option>
        <option th:value="4" th:text="#{producer.name}"></option>
        <option th:value="5" th:text="#{type.name}"></option>
        <option th:value="6" th:text="#{store.name}"></option>
        <option sec:authorize="hasAuthority('ADMIN')"  th:value="7" th:text="#{user.name}"></option>
    </select>
    <button class="w3-button w3-white w3-border" style="margin-top: 10px" th:type="submit" th:text="#{view.name}"></button>
</form>
<form method="post" th:action="@{/logout}">
    <div>
        <button class="w3-button w3-white w3-border" style="margin-top: 10px" th:type="submit" th:text="#{logout.name}"></button>
    </div>
</form>
</body>
</html>
